<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-wrapp">
              <img src="./images/profile_author.jpg" alt="Аватар" class="profile__avatar">
            </div>
            <div class="profile__info">
              <div class="profile__wrap">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form-profile" name="popupForm" novalidate>
            <input type="text" name="popup-name" id="edit-name" class="popup__input popup__input_name_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error edit-name-error"></span>
            <input type="text" name="popup-profession" id="edit-profession" class="popup__input popup__input_name_profession" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
            <span class="popup__error edit-profession-error"></span>
            <button type="submit" class="popup__button-save popup__button-edit" name="submit">Сохранить</button>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
      </div>
      <div class="popup popup_type-add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form-card" name="addCard" novalidate>
            <input type="text" placeholder="Название" class="popup__input popup__input_name_title-card" id="add-text" name="title-card"  minlength="2" maxlength="30" required>
            <span class="popup__error add-text-error"></span>
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_name_link-card" id="add-link" name="link-card" required>
            <span class="popup__error add-link-error"></span>
            <button type="submit" class="popup__button-save popup__button-add" name="submit">Создать</button>
          </form>
          <button type="button" class="popup__button-close popup__button-close-add"></button>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container-image">
          <img class="popup__card-image">
          <p class="popup__caption"></p>
          <button class="popup__button-close popup__button-close-image" type="button"></button>
        </div>
      </div>
      <template id="elementTemplate">
        <article class="element-item">
          <img class="element-item__image">
          <button type="button" class="element-item__photo-basket"></button>
          <div class="element-item__wrap">
            <h2 class="element-item__title">Тест1</h2>
            <button type="button" class="element-item__like"></button>
          </div>
        </article>
      </template>
      <script src="./script/validate.js"></script>
      <script src="./script/index.js"></script>
</body>
</html>
